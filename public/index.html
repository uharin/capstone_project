<template id="home-page">
  <div class="vue-component">
    <a href="/#/signup">Sign Up</a>
    <a href="/#/login">Login</a>
    <div>
      <p>{{message}}</p>
      <hr>

  <div class="vue-component">
    
    <!-- NAV -->
      <a href="/#/logout">Logout</a>

<!--===========================-->
<!-- SIGN UP -->
<!--===========================-->

<template id="signup-page">
  <div class="vue-component">
    <div class="container">
      <h1>Signup</h1>
      <ul>
       <li class="text-danger" v-for="error in errors">{{ error }}</li> 
      </ul>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" v-model="firstName">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" v-model="lastName">
      </div>
      <div class="form-group">
        <label>Zip Code:</label>
        <input type="text" class="form-control" v-model="zip">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password Confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="signup()">Sign Up</button>
    </div>
  </div>
</template>

<!--===========================-->
<!-- LOGIN -->
<!--===========================-->

<template id="login-page">
  <div id="vue-component">
    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{error}}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="login()">Login</button>
    </div>
  </div>
</template>

<!--===========================-->
<!-- PLACES -->
<!--===========================-->

<template id="places">
    <div id="vue-component">
      
    <!-- NAV -->
      <a href="/#/logout">Logout</a>
      <a href="/#/locations">Locations</a>
      <a href="/#/locations/new">Add a Location</a>
      <a href="/#/places">Places</a>
      
    <!-- PRINT PLACES -->
      <div v-for="place in places">
        <p>Name: {{place.name}}</p>
        <p>Address: {{place.formatted_address}}</p>
        <p>Icon: {{place.icon}}</p>
        <hr>
      </div>
    </div>
</template>

<!--===========================-->
<!-- USERACTIONS -->
<!--===========================-->

<template id="useractions">
    <div id="vue-component">
      
    <!-- PRINT PLACES -->
      <div v-for="action in useractions">
        <p>Name: {{place.name}}</p>
        <p>Address: {{place.formatted_address}}</p>
        <p>Icon: {{place.icon}}</p>
        <hr>
      </div>
    </div>
</template>


<!-- =========================== -->
<!-- CREATE LOCATION -->
<!-- =========================== -->

<template id="new-location">
  <div class="vue-component">
    
    <!-- NAV -->
      <a href="/#/logout">Logout</a>
      <a href="/#/locations">Locations</a>
      <a href="/#/locations/new">Add a Location</a>
      <a href="/#/places">Places</a>

    <div class="container">
      <h1>Create New Location</h1>
      <div class="form-group">
        <label>Street Address:</label>
        <input type="text" class="form-control" v-model="location.streetAddress">
      </div>
      <div class="form-group">
        <label>City:</label>
        <input type="text" class="form-control" v-model="location.city">
      </div>
      <div class="form-group">
        <label>State:</label>
        <input type="text" class="form-control" v-model="location.state">
      </div>
      <div class="form-group">
        <label>Zip:</label>
        <input type="text" class="form-control" v-model="location.zip">
      </div>
      <button class="btn btn-primary" v-on:click="createLocation()">Submit</button>
    </div>
  </div>
</template>
