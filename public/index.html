<!DOCTYPE html>
<html lang="en">

<!-- =========================== -->
<!-- HEAD -->
<!-- =========================== -->

<head>
  <meta charset="UTF-8">
  <title>WURLD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>

<!-- =========================== -->
<!-- BODY -->
<!-- =========================== -->

<body>
  <div id="vue-app">
    <a href="/#/signup">Sign Up</a>
    <a href="/#/login">Login</a>
    <a href="/#/logout">Logout</a>
    <router-view></router-view>
  </div>
</body>
</html>

<!--===========================-->
<!-- END HTML, BEGIN TEMPLATES -->
<!--===========================-->

<template id="home-page">
  <div class="vue-component">
    <!-- PRINT USERS -->
    <div v-for="user in users">
      <p>Name : {{user.first_name}} {{user.last_name}}</p>
      <p>Points: {{user.points}}</p>
      <p>Email: {{user.email}}</p>
      <hr>
    </div>

  </div>
</template>

<!--===========================-->
<!-- SIGN UP -->
<!--===========================-->

<template id="signup-page">
  <div class="vue-component">
    <div class="container">
      <h1>Signup</h1>
      <ul>
       <li class="text-danger" v-for="error in errors">{{ error }}</li> 
      </ul>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" v-model="firstName">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" v-model="lastName">
      </div>
      <div class="form-group">
        <label>Zip Code:</label>
        <input type="text" class="form-control" v-model="zip">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password Confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="signup()">Sign Up</button>
    </div>
  </div>
</template>

<!--===========================-->
<!-- LOGIN -->
<!--===========================-->

<template id="login-page">
  <div id="vue-component">
    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{error}}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="login()">Login</button>
    </div>
  </div>
</template>

<!--======== PLACES =========-->

<template id="places">
    <div>
      <!-- PRINT PLACES -->
      <div v-for="place in places">
        <p>Name: {{place.name}}</p>
        <p>Address: {{place.formatted_address}}</p>
        <p>Icon: {{place.icon}}</p>
        <hr>
      </div>
    </div>
</template>

<!--======== USERACTIONS =========-->

<template id="useractions">
    <div>
      <!-- PRINT PLACES -->
      <div v-for="action in useractions">
        <p>Name: {{place.name}}</p>
        <p>Address: {{place.formatted_address}}</p>
        <p>Icon: {{place.icon}}</p>
        <hr>
      </div>
    </div>
</template>
