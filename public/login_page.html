<body>
    <div id="vue-app">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay" class="bg-img" style="background-image: url(img/bg-img-3.jpg)"></div>
    
    
    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h1 class="h3">Account Login</h1>
                    <p>Sign In to your account</p>
                </div>
                <form action="index.html">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                </form>
            </div>
    
            <div class="pad-all">
                <a href="#" class="btn-link mar-rgt">Forgot password ?</a>
                <a href="/#/signup" class="btn-link mar-lft">Create a new account</a>
            </div>
        </div>
    </div>

<!--===========================-->
<!-- SIGN UP -->
<!--===========================-->

<template id="signup-page">
  <div class="vue-component">
    <div id="container" class="cls-container">
        
    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay" class="bg-img" style="background-image: url(img/bg-img-3.jpg)"></div>
      <h1>Signup</h1>
      <ul>
       <li class="text-danger" v-for="error in errors">{{ error }}</li> 
      </ul>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" v-model="firstName">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" v-model="lastName">
      </div>
      <div class="form-group">
        <label>Zip Code:</label>
        <input type="text" class="form-control" v-model="zip">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password Confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="signup()">Sign Up</button>
    </div>
  </div>
</div>
  </div>
</template>
